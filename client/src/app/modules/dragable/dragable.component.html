<div>
  <h3 class="text-center text-red-500">Collaborative Filtering</h3>
  <!-- carousel -->
  <div
    id="carouselExampleControls"
    class="carousel slide"
    data-interval="false"
    data-ride="carousel"
  >
    <div class="carousel-inner">
      <!-- init matrix -->
      <div class="carousel-item active">
        <h5 class="text-green-700">* Khởi tạo ma trận đánh giá</h5>
        <table class="table table-bordered table-dark">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th *ngFor="let item of dataItem" scope="col">{{ item }}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of dataInitMatrix; let i = index">
              <th>{{ dataCus[i] }}</th>
              <td *ngFor="let cell of row">{{ cell }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- init matrix -->
      <!-- similar cosine matrix -->
      <div class="carousel-item">
        <h5 class="text-green-700">* Tính toán mức độ tương tự</h5>
        <table class="table table-bordered table-dark">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th *ngFor="let item of dataCus" scope="col">{{ item }}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of dataSimilarMatrix; let i = index">
              <th>{{ dataCus[i] }}</th>
              <td *ngFor="let cell of row">{{ cell }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- similar cosine matrix -->
      <!--couple similar -->
      <div class="carousel-item">
        <table class="table table-bordered table-dark">
          <thead>
            <tr>
              <th>Mức độ tương tự của người dùng {{ dataCurrentUser.name }}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of dataCoupleSimilar">
              <td>
                {{ dataCurrentUser.name }}
                với
                {{ row }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!--couple similar -->
    </div>
    <a
      class="carousel-control-prev"
      href="#carouselExampleControls"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselExampleControls"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <!-- carousel -->
</div>
