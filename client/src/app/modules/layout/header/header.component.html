<div class="example-box" (dblclick)="showAlgro()" cdkDrag>
  Show Collaborative Filtering
</div>
<!-- header -->
<div
  class="flex h-[80px] fixed z-[100] w-[100%] backgroud-cus justify-center items-center"
>
  <div class="flex w-[70%] items-center justify-between">
    <a>
      <img
        (click)="navigate('/')"
        class="logo w-[340px] h-[50px]"
        src="../../../assets/logo/galaxyLogo.png"
        alt=""
      />
    </a>
    <div class="flex gap-[10px] items-center">
      <!--Youtube Button -->
      <button
        id="youtube"
        class="bg-white w-[50px] h-[50px] transform hover:-translate-y-3 border-2 rounded-full duration-500 text-red-500 border-red-500 hover:bg-red-500"
      >
        <i class="fab fa-youtube"></i>
      </button>
      <!--İnstagram Button -->

      <button
        id="instagram"
        class="border-2 w-[50px] h-[50px] hover:text-white hover:border-0 border-pink-500 bg-gradient-to-b text-2xl hover:from-indigo-600 hover:via-pink-600 hover:to-yellow-500 min-w-wull bg-white text-pink-600 transform hover:-translate-y-3 rounded-full duration-500"
      >
        <i class="fab fa-instagram"></i>
      </button>
      <!--Facebook Button -->

      <button
        id="facebook"
        class="bg-white w-[50px] h-[50px] sticky duration-500 border-2 border-blue-600 fixed transform hover:-translate-y-3 text-2xl rounded-full hover:bg-blue-600 text-blue-600"
      >
        <i class="fab fa-facebook-f"></i>
      </button>

      <!--Tiktok Button -->
      <button
        id="tiktok"
        class="bg-white w-[50px] h-[50px] transform hover:-translate-y-3 border-2 rounded-full duration-500 text-black border-black hover:bg-black text-2xl"
      >
        <i class="fab fa-tiktok"></i>
      </button>

      <div
        class="text-white items-center gap-[20px] flex"
        data-target="#dropdown--menu-2"
        style="border-radius: 3px"
      >
        <mat-dialog-actions *ngIf="!dataClient.isLogin">
          <h2
            (click)="login()"
            class="hover:cursor-pointer"
            style="font-weight: bold; font-size: 15px"
          >
            ĐĂNG NHẬP
          </h2>
        </mat-dialog-actions>
        <ng-container *ngIf="dataClient.isLogin">
          <h3 class="text-red-600 text-[20px]">
            <span class="text-white">Xin chào</span> {{ dataClient.name }}
          </h3>
          <i
            (click)="logout()"
            class="fa-solid hover:cursor-pointer text-white fa-arrow-right-from-bracket"
          ></i>
        </ng-container>
      </div>
    </div>
  </div>
</div>
<!-- header -->
